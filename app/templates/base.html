<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/fav-schedule-time.svg') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/media.css') }}">
  {% block extra_css %}{% endblock %}
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  {% block extra_scripts_top %}{% endblock %}
  <title>Hora na Agenda {% block title %}{% endblock %}</title>
</head>

<body>
  {% include "components/navbar.html" %}
  <div class="row h-100">
    {% block content %}{% endblock %}

    {% include "components/footer.html" %}

  </div>
  {% block extra_scripts_bottom %}{% endblock %}
</body>
</html>
