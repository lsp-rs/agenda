<div class="row justify-content-center py-md-4">
  <div class="col-12 col-sm-6 col-lg-5 col-xl-4 col-xxl-3 py-md-4">
    <form class="form" id="form-scheduling" name="form-scheduling" action="{{ url_for('views.scheduling') }}" method="POST">
      <div class="row form-group input-group-lg">
        {{ context['form'].csrf_token }}
        {% for form in context['form'] %}
          {% if 'csrf_token' != form.name %}
          <div class="form-group input-group-lg">
            {{ form.label }}
            {{ form }}
          </div>
          {% endif %}
        {% endfor %}
      </div>

      <div class="d-flex justify-content-around pt-3">
        Atendimento das {{context['hour_schedule']['ini']}}H at√© {{context['hour_schedule']['end']}}H
      </div>
      <div class="d-flex justify-content-around pt-3">
        <a href="{{ url_for('views.home') }}" class="btn btn-warning btn-lg px-2 px-md-auto m-0">
          <span class="text-light">Inicio</span>
          <img src="{{ url_for('static', filename='images/icons/home.svg') }}" class="icon-row"></i>
        </a>
        <button type="submit" class="btn btn-primary btn-lg px-2 px-md-auto m-0">
          <span>Agendar</span>
          <img src="{{ url_for('static', filename='images/icons/clock-check.svg') }}" class="icon-row">
        </button>
      </div>
    </form>
  </div>
</div>
