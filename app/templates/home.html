{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row d-flex flex-row justify-content-center">
    <div class="col-md-10 p-5">
        <div class="d-flex flex-row flex-wrap justify-content-center">
            <button class="btn btn-square bg-primary m-2">
                <img src="{{ url_for('static', filename='images/icons/clock.svg') }}" class="icon"></i>
                <span>Agendar</span>
            </button>

            <button class="btn btn-square bg-primary m-2">
                <img src="{{ url_for('static', filename='images/icons/arrival-time.svg') }}" class="icon"></i>
                <span>Horário</span>
            </button>

            <button class="btn btn-square bg-primary m-2">
                <img src="{{ url_for('static', filename='images/icons/calendar.svg') }}" class="icon"></i>
                <span>Calendário</span>
            </button>

            <button class="btn btn-square bg-primary m-2">
                <img src="{{ url_for('static', filename='images/icons/history.svg') }}" class="icon"></i>
                <span>Histórico</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% endblock %}
